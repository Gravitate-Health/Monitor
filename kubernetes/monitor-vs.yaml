apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: monitor
  namespace: monitoring
spec:
  hosts:
    - "*"
  gateways:
    - default/gh-gateway
  http:
    - match:
        - uri:
            prefix: /grafana
      #rewrite:
      #  uri: "/"
      route:
        - destination:
            host: grafana.monitoring.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: /loki
      route:
        - destination:
            host: loki.monitoring.svc.cluster.local
            port:
              number: 3100
    - match:
        - uri:
            prefix: /prometheus
      #rewrite:
      #  uri: "/"
      route:
        - destination:
            host: prometheus-server.monitoring.svc.cluster.local
            port:
              number: 80
      corsPolicy:
        allowMethods:
          - GET
          - POST
          - OPTIONS
        allowOrigins:
          - exact: "*"
        allowHeaders:
          - "content-type"
          - "Accept"